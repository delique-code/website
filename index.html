<!DOCTYPE html>
<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Carattere&display=swap');
      html, body {
        margin: 0;
        height: 100%;
      }
      body {
        display: grid;
        place-items: center;
        cursor: pointer;
      }
      * {
        font-family: 'Carattere', cursive;
        color: #F2CB00;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      #name {
        font-size: 4em;
        animation: fade-in 3s;
        user-select: none;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>Delique</title>
  </head>
  <body>
    <div id="name">Delique</div>
  </body>
</html>
